### Filter tests
<Location /ndb/test/fil1>
  Select i, d1, d2  from typ3 using table scan;
  Filter d1 < d1 
  Filter d2 = d2
</Location>

<Location /ndb/test/fil2>
  SELECT id, name, color, nvisits, channel FROM typ1 
    USING ORDERED INDEX;
  Filter name = n1
  Filter name LIKE n2
  Filter name NOTLIKE n3 
  Filter color = c1
  Filter color LIKE c2
  Filter color NOTLIKE c3
  Filter channel < chan 
  Filter nvisits = v1
  Filter nvisits != v2 
  Filter nvisits >= v3
</Location> 

