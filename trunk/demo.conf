<Location /demo>
  SetHandler ndb-cluster
  Database demo
  Table emperors
</Location>

<Location /demo/emperors>
  Table emperors scan reign
  Columns id
  Format JSON
</Location>

<Location /demo/photo>
  DefaultType image/jpeg
  Format raw
  Columns image
  PrimaryKey id
  PathInfo id
</Location>

<Location /demo/emperor>
  DefaultType text/html
  PrimaryKey id
  Pathinfo id
  Columns name fullname start_year end_year
</Location>

<ResultFormat "commentlist"> 
  Scan scan = ' $row$ ...'
  Row row = ' &bull; $1/x$ <br />\n'
</ResultFormat>

<Location /demo/comment>
  Table comments
  Format commentlist
  PrimaryKey id
  OrderedIndex emp_idx emp
  Columns comment
  AllowUpdate id emp_id comment
</Location>

