<Location /demo>
  SetHandler ndb-cluster
  Database demo
  Table emperors
</Location>

<Location /demo/emperors>
  Table emperors scan reign
  Columns id
  Format JSON
</Location>

<Location /demo/photo>
  DefaultType image/jpeg
  Format raw
  Columns image
  PrimaryKey id
  PathInfo id
</Location>

<Location /demo/comment>
  Format JSON
  Table comments
  PrimaryKey id
  OrderedIndex emp_idx emp
  Columns comment
  AllowUpdate id emp_id comment
</Location>

<ResultFormat "Emp"> 
  Scan scan = ' $row$ ... \n'
  Row row = '<b><big>$1$</big></b><br />$2$ $3$ - $4$<br />'
</ResultFormat>

<Location /demo/emperor>
  DefaultType text/html
  Format Emp
  PrimaryKey id
  Pathinfo id
  Columns name fullname start_year end_year
</Location>
