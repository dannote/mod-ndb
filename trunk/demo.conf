<Location /demo>
  SetHandler ndb-cluster
  Database demo
  Table emperors
</Location>

<Location /demo/emperors>
  SELECT id from emperors SCAN ORDERED INDEX reign ;
</Location>

<Location /demo/photo>
  Select image from emperors where primary key = id;
  DefaultType image/jpeg
  Format raw
  PathInfo id
</Location>

<Location /demo/emperor>
  Select name, fullname, start_year, end_year from emperors where primary key = id;
  DefaultType text/html
  Pathinfo id
</Location>

<ResultFormat "commentlist"> 
  Scan scan = ' $row$ ...'
  Row row = ' &bull; $1/x$ <br />\n'
</ResultFormat>

<Location /demo/comment>
  Select comment from comments where primary key = id or ordered index emp_idx = emp;
  Format commentlist
  AllowUpdate id emp_id comment
</Location>

