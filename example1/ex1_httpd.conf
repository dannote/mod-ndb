
<Location /ndb/ex>
  Database mod_ndb_examples
</Location>

<Location /ndb/ex/1/sessions>
  Table session scan
  Format JSON
#  Format HTML
  Columns sess_id sess_var_name sess_var_value
</Location>

<Location /ndb/ex/1/session>
  Table session 
#  Format XML
#   Format JSON
Format HTML
  Deletes On

 # Display these columns in the results:
  Columns sess_id sess_var_name sess_var_value

 # Allow these columns to be updated:
  AllowUpdate sess_id sess_var_name sess_var_value

 # The MySQL primary key, on (sess_id,sess_var_name) corresponds to 
 # two NDB indexes -- the PrimaryKey, and the ordered index called "PRIMARY".
 # Note the two different sets of column aliases:
  PrimaryKey id var
  OrderedIndex PRIMARY skey svar [ASC]
 # Using "id" and "var" in a query will cause mod_ndb to use the (hash-based) 
 # primary key, but a query "skey" (and optionally "svar") will use the ordered
 # index.   

 # The PathInfo directive makes /ndb/ex/1/session/3
 # equivalent to /ndb/ex/1/session?skey=3
  PathInfo skey
</Location>
 

# For now you can only do INSERTs if you don't use PathInfo ...
<Location /ndb/ex/1/new_session>
  Table session 
  PrimaryKey sess_id sess_var_name
  AllowUpdate sess_id sess_var_name sess_var_value
</Location> 
